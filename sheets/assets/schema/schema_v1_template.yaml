# ============================================================
# Ledgr Character Sheet (D&D 5e)
#
# This file represents the *authored input* for a character.
# Derived values (modifiers, totals, etc.) may be computed
# and added by Ledgr during validation or "fill" operations.
#
# Fields that are omitted are assumed to be computable or
# unknown at authoring time.
# ============================================================

# Optional schema version for forward compatibility
schema_version: 1

# ------------------------------------------------------------
# BASIC CHARACTER METADATA
# ------------------------------------------------------------
basics:
  # Character name (free-form)
  name: 

  # Character age in years (optional)
  age: 

  # Primary class name (multiclassing handled later)
  class: 

  # Total character level
  level: 

  # Race / species / ancestry
  race: 

  # Alignment is narrative metadata only (optional)
  alignment: 


